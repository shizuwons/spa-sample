<page-layout>
    <form-page-layout>
        <form
            name="form"
            (ngSubmit)="f.form.valid && onSubmit()"
            #f="ngForm"
            novalidate
        >
        <div class="form__fieldname">Email</div>
        <input 
            class="form__field form__field--input" 
            name="email" 
            type="text"
            [(ngModel)]="form.email"
            required
            #email="ngModel"    
        />
        <div class="form__fieldname">Password</div>
        <input 
            class="form__field form__field--input"
            name="password" 
            type="password"
            [(ngModel)]="form.password"
            required
            #password="ngModel"
            />
        <button class="form__field form__field--submit" type="submit">Login</button>
        <div style="width:100%;text-align:center;">
            <a class="form__forgot" routerLink="/forgot_password" routerLinkActive="active">Forgot Password?</a>
        </div>
        <div style="width:100%;text-align:center;margin-top: 10px;">
            <a class="form__forgot" routerLink="/register" routerLinkActive="active">Register</a>
        </div>
        </form>
    </form-page-layout>
</page-layout>
