<page-layout>
    <form-page-layout>
        <form [formGroup]="form" (ngSubmit)="submit()"> 
            <div class="form-group">
                <label class="form__fieldname" for="email">Email</label>
                <input
                    formControlName="email"
                    id="email"
                    type="text"
                    class="form__field form__field--input form-control">
                <div *ngIf="f.email.touched &amp;&amp; f.email.invalid">
                    <div class="form__field--error" *ngIf="f.email.errors.required">Email is required.</div>
                    <div class="form__field--error" *ngIf="f.email.errors.email">Please, enter valid email address.</div>
                </div>
            </div>
            <div class="form-group">
                <label class="form__fieldname" for="password">Password</label>
                <input
                    formControlName="password"
                    id="password"
                    type="password"
                    class="form__field form__field--input form-control">
                <div class="form__field--error"*ngIf="f.password.touched &amp;&amp; f.password.invalid">
                <div class="form__field--error"*ngIf="f.password.errors.required">Password is required.</div>
                </div>
            </div>
            <button class="form__field form__field--submit" type="submit" [disabled]="!form.valid">Login</button>
            <div style="width:100%;text-align:center;">
                <a class="form__forgot" routerLink="/forgot_password" routerLinkActive="active">Forgot Password?</a>
            </div>
            <div style="width:100%;text-align:center;margin-top: 10px;">
                <a class="form__forgot" routerLink="/register" routerLinkActive="active">Register</a>
            </div>
        </form>
    </form-page-layout>
</page-layout>
